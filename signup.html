<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BuildXP Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" charset="utf-8" defer></script>
  </head>
  <body>
    <header>
      <ul>
        <li class="logo-li"><a class="logo" href="index.html"><img src="./photos/BuildXPlogo.png" alt="Logo"></a></li>
        <li class="adventures-li"><a href="adventures.html"><p class="navbar-text">ADVENTURES</p></a></li>
        <li class="semantics-li"><a href="semantics.html"><p class="navbar-text">SEMANTICS</p></a></li>
        <li class="login-li">
          <div>
            <a href="login.html"><div class="login-btn" id="login">Login</div></a>
          </div>
          <div>
            <a href="signup.html"><div class="login-btn" id="signup">Sign-Up</div></a>
          </div>
        </li>
      </ul>
    </header>

    <div class="signup-container">
      <h1>Welcome To BuildXP</h1>
      <form id="signup-form" action="">
        <input type="text" name="fname" placeholder="First name">
        <input type="text" name="lname" placeholder="Last name"><br>
        <input type="text" name="email" class="full" placeholder="Email"><br>
        <input type="text" name="confirm-email" class="full" placeholder="Confirm Email"><br>
        <input type="password" name="password" class="full" placeholder="Enter Password"><br>
        <input type="password" name="confirm-password" class="full" placeholder="Confirm Password"><br>
        <input type="text" name="university" class="full" placeholder="Enter University Name"><br>
        <select class="full">
          <option value="Developer">Developer</option>
          <option value="Entrepreneur">Entrepreneur</option>
        </select><br>
      </form>
      <div class="submit-btn" id="submit-login">
        <p class="submit-btn-text form-text">Sign Up</p>
      </div>
    </div>
  </body>
</html>
