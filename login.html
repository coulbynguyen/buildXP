<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BuildXP Login</title>
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <header>
      <ul>
        <li class="logo-li active"><a class="logo" href="index.html"><img src="./photos/BuildXPlogo.png" alt="Logo"></a></li>
        <li class="adventures-li"><a href="adventures.html"><p class="navbar-text">ADVENTURES</p></a></li>
        <li class="semantics-li"><a href="semantics.html"><p class="navbar-text">SEMANTICS</p></a></li>
        <li class="login-li">
          <div>
            <a href="login.html"><div class="login-btn" id="login">Login</div></a>
          </div>
          <div>
            <a href="signup.html"><div class="login-btn" id="signup">Sign-Up</div></a>
          </div>
        </li>
      </ul>
    </header>
    <div class="login-container">
      <h1>Log Into BuildXP</h1>
      <form action="">
        <p class="form-text">Username: <input type="text" name="user"></p>
        <p class="form-text">Password: <input type="password" name="password"></p>
        <div class="submit-btn" id="submit-login">
          <p class="submit-btn-text form-text">Login</p>
        </div>
      </form>
    </div>
  </body>
</html>
